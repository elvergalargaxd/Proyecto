


<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Editar Estudiante</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Upload a different photo...</h6>
          
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        
        <h3>Personal informacion</h3>
        
        <form  [formGroup]="userForm"  class="form-horizontal" >
          <div class="form-group">
            <label class="col-lg-3 control-label">Nombre:</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" formControlName="nombre"  placeholder="Ingrese Nombre" ngModel required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Apellido:</label>
            <div class="col-lg-8">
                <input type="text"class="form-control" formControlName="apellido" placeholder="Ingrese Apellido Paterno">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Usuario:</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" formControlName="userName"  placeholder="Ingrese Usuario">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
                <input type="text"class="form-control" formControlName="correo" placeholder="Ingrese Correo">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Telefono:</label>
            <div class="col-lg-8">
                <input type="text"class="form-control" formControlName="telefono" placeholder="Ingrese Correo">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">.:</label>
            <div class="col-lg-8">
                <input type="hidden"class="form-control" formControlName="roleID" placeholder="Ingrese Correo">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Contrasena:</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" formControlName="contrasena"  placeholder="Ingrese Contrasena">
            </div>
          </div>
          
          
          <div class="col-lg-4 mt-2 " *ngIf="!getparamid" data-bs-toggle="modal" data-bs-target="#exampleModal" >
            <button class="btn btn-success">Crear</button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Datos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div *ngIf="errormsg"  class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{errormsg}}</strong>.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <div *ngIf="successmsg"  class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{successmsg}}</strong>.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="userSubmit()" >Save changes</button>
            </div>
          </div>
        </div>
        </div>
        <div class="col-lg-4 mt-2" *ngIf="getparamid">
            <button class="btn btn-success ntm-sm" (click)="userUpdate()">Modificar</button>
        </div>
        </form>
        <div *ngIf="errormsg"  class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{errormsg}}</strong>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    
    
          <div *ngIf="successmsg"  class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{successmsg}}</strong>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      </div>
  </div>
</div>
<hr>
