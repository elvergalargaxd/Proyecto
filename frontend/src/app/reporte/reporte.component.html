  <div class="row ">
    <div class="h5">Dashboards</div>

      <p>Cantidad de inscritos </p>
      <canvas id="piechart"> </canvas>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Curso</th>
            <th scope="col">Cantidad de inscritos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ='let us of readData'>
            <th>{{us.nombreCorto}}</th>
            <td>{{us.cantidad}}</td>
          </tr>
          
        </tbody>
      </table>
    </div>
