<div class="wrapper fadeInDown ">

    <div class="login-main-text formBox">
      <a class="navbar-brand" href="#">

     </a>
    <!-- Icon -->
    

    <!-- Login Form -->
    <form class="">
      
      
      <input  [(ngModel)]="user.userName" autocomplete="off" type="text"class="fadeIn third" name="login" placeholder="usuario">
      <input  [(ngModel)]="user.pass" autocomplete="off" type="text"class="fadeIn third" name="idDocente" placeholder="password">
      <input  type="submit" class="fadeIn fourth" (click)="logIn()" value="Log In">
    </form>

      <a class="underlineHover" routerLink="/register">Crear Cuenta</a>
