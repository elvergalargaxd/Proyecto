
  
  <div class="container mt-2 p-4 text-primary">
    <h1>Editar Estudiantes</h1>
    &nbsp;  
      <div *ngIf="succesmsg"  class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{succesmsg}}</strong>.
    
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="col-9 p-3">
        <p >Buscar Estudiante</p>
        <input aria-label="Search" type="text" placeholder="Buscar Estudiante" class="form-control" (keyup)="onKey($event)" >
      </div>
      <div class="table-responsive">
        <table class="table border border-dark p-3 col-8 ">
            <thead class="table-active">
              <tr>
                <th scope="col ">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Usuario</th>
                <th scope="col">Correo</th>
                <th scope="col">Telefono</th>
                <th scope="col">Contrase√±a</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody >
              
              <tr *ngFor ='let us of readData'>
                <th scope="row">{{us.id}}</th>
                <td>{{us.nombre}}</td>
                <td>{{us.apellido}}</td>
                <td>{{us.userName}}</td>
                <td>{{us.correo}}</td>
                <td>{{us.telefono}}</td>
                <td>{{us.pass}}</td>
                <td>
                  <button class="btn btn-outline-secondary " (click)="downData(us.id,us.nombre)" >
                    baja
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-down-fill" viewBox="0 0 16 16">
                      <path d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.378 1.378 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51.136.02.285.037.443.051.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.896 1.896 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2.094 2.094 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.162 3.162 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.823 4.823 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591z"/>
                    </svg></button>
                   &nbsp;
                   <!-- [routerLink]="['/administrar/crearEstudiante',us.id]" -->
                   <button class="btn btn-outline-primary" (click)="modificar(us.id,us.nombre)">editar
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2-minus-fill" viewBox="0 0 16 16">
                      <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z"/>
                      <path d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585c.055.156.085.325.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5c0-.175.03-.344.085-.5ZM6 8h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1 0-1Z"/>
                    </svg>
                    </button>
                    
                   &nbsp;
                   <button class="btn btn-outline-danger " (click)="deleteID(us.id, us.nombre)" >eliminar
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg></button>
                    
                </td>
                
              </tr>
          
            </tbody>
          </table>
      </div>
    </div>
