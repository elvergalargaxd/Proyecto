
<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Editar Docente</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      
      
      <!-- edit form column -->
      <div class="col-md-9  personal-info">
        
        <h3>Personal informacion</h3>
        
        <form  [formGroup]="userForm"  class="form-horizontal" enctype="multipart/form-data" >
        <div class="row">
          <div class=" col">
            
            <h6>Cargar imagen...</h6>
            
            <input (change)="capturarFile($event)" type="file" class="form-control">
            
          </div>
          <div class=" col" *ngIf="previsualizacion">
            <img  class="rounded mx-auto d-block" width="150" height="150" [src]="previsualizacion" >
            
          </div>
          <div class=" col">
            <img  class="rounded mx-auto d-block" src="">
          </div>
                    
        </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Nombre:</label>
            <div class="col-lg-8">
               
              <input type="text" formControlName="imagenes"  [value]="previsualizacion"class="form-control"  maxlength="524288">
                <input type="text" class="form-control" formControlName="nombre"  placeholder="Ingrese Nombre">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Apellido:</label>
            <div class="col-lg-8">
                <input type="text"class="form-control" formControlName="apellido" placeholder="Ingrese Apellido Paterno">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Usuario:</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" formControlName="userName"  placeholder="Ingrese Usuario">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
                <input type="text"class="form-control" formControlName="correo" placeholder="Ingrese Correo">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Telefono:</label>
            <div class="col-lg-8">
                <input type="text"class="form-control" formControlName="telefono" placeholder="Ingrese Correo">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-8">
                <input type="hidden"class="form-control" formControlName="roleID" placeholder="Ingrese Correo">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Contrasena:</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" formControlName="contrasena"  placeholder="Ingrese Contrasena">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">imagen:</label>
            <div class="col-lg-8">
                
                
                <img  class="rounded mx-auto d-block" width="150" height="150" [src]="prev" >
            </div>
          </div>
         
          <div class="col-lg-4 mt-2 " *ngIf="!getparamid" (click)="userSubmit()">
            <button class="btn btn-success">Crear</button>
        </div>
        <div class="col-lg-4 mt-2" *ngIf="getparamid">
            <button class="btn btn-success ntm-sm" (click)="userUpdate()">Modificar</button>
        </div>
        </form>
        <div *ngIf="errormsg"  class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{errormsg}}</strong>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    
    
          <div *ngIf="successmsg"  class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{successmsg}}</strong>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      </div>
  </div>
</div>
<hr>
