<div class="container mt-5">
  <p class="subtituloForm">Incripcion de Estudiantes</p>


  <p class="subtitulo2">Seleccione estudiante</p>
  <div class=" formLinea margenInput">
    <label class="textoInput  divInputsLabel">Buscar:</label>
    <input [formControl]="search" aria-label="Search" type="text" placeholder="Buscar Estudiante" class="form-control divInputsInput textoInput" 
      (keyup)="onKey($event)">
  </div>
  <div class="table100 ver1 tableSize">
    <div class="p-2 " style="background-color: rgba(0, 0, 0, 0.1)">
      <table>
        <thead>
          <tr class="">
            <th class="cell100 column0">Id</th>
            <th class="cell100 column1">Nombre apellido </th>
            <th class="cell100 column5" style="text-align:center">Editar</th>

          </tr>
        </thead>
      </table>
    </div>

    <div class="table100-body js-pscroll ">
      <table>
        <tbody>
          <tr class="" *ngFor='let us of buscar'>
            <td class="cell100 column0">{{us.id}}</td>
            <td class="cell100 column2">{{us.nombre}} {{us.apellido}}</td>


            <td class="cell100 column1"><button class=" btn btn-outline-secondary textoInput"
                (click)="obtenerID(us.id,us.nombre,us.apellido)" data-toggle="modal" data-target="#exampleModalCenter">

               Asignar
                <i class='bx bx-plus-circle'></i></button>
              &nbsp;
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  &nbsp;
  <p class="subtitulo2">Estudiante asignado</p>
  <form [formGroup]="useForm">
    <fieldset disabled>
      <div class="form-group col">

        <input type="hidden" class="form-control" formControlName="id" placeholder="cod">
      </div>
      <div class=" formLinea margenInput">
        <label class="textoInput  divInputsLabel">Nombres:</label>
        <input type="text" class="form-control divInputsInput textoInput" formControlName="nombre" placeholder="">
      </div>
      <div class=" formLinea margenInput">
        <label class="textoInput  divInputsLabel">Apellidos:</label>
        <input type="text" class="form-control divInputsInput textoInput" formControlName="apellido" placeholder="">
      </div>
      <div class=" formLinea margenInput">
        <label class="textoInput  divInputsLabel">Telefono:</label>
        <input type="text" class="form-control divInputsInput textoInput" formControlName="telefono" placeholder="">
      </div>
    </fieldset>
    <div class=" formLinea margenInput">
      <label class="textoInput  divInputsLabel">Correo:</label>
      <input type="text" class="form-control divInputsInput textoInput" formControlName="correo" placeholder="">
    </div>
    <div class=" formLinea margenInput">
      <label class="textoInput  divInputsLabel">Cursos:</label>
      <div class="input-group divInputsInput">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">C</label>
        </div>
        <select class="custom-select textoInput" id="id" formControlName="idCurso">
          <option value="" selected disabled hidden>Seleccione Curso</option>
          <option *ngFor='let us of readDataCurso' [ngValue]="us.idCurso">{{us.nombreCorto}}</option>
          
        </select>
        <i class='bx bxs-bell' ></i>
      </div>

    </div>
    <div class=" formLinea margenInput">
      <label class=" textoInput divInputsLabel">Fecha:</label>
      
      <fieldset disabled>
        <div class=" divInputsInput textoInput">
          <input type="text" class="form-control textoInput" formControlName="fecha"
            placeholder="{{today | date:'dd-MM-yyyy hh:mm:ss a':'+0530'}}">
        </div>&nbsp;
      </fieldset>
    </div>

    
    <!-- <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Enviar inscripcion al correo
        </label>
      </div>
    </div> -->

    <div class="col-6 mt-2" (click)="asignarEC()">
      <button class="btn btn-danger">Asignar Curso</button>
    </div>
    &nbsp;
    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{errormsg}}</strong>.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong>.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </form>
</div>
