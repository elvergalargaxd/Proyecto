
  
  <div class="container mt-5">
    <h1>Incripcion de Estudiantes</h1>
      <div class="row" p-2>
        <p>{{values}}</p>
        <div class="col-9">
          <p >Editar Estudiante</p>
          <input [formControl]="search" aria-label="Search" type="text" placeholder="Buscar Estudiante" class="form-control" (keyup)="onKey($event)" >
        </div>
      </div>
      &nbsp;
      <div id="datatable">
      </div>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Paterno</th>
                <th scope="col">Materno</th>
                <th scope="col">correo</th>
                
                <th scope="col">Editar</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor ='let us of buscar'>
                <th scope="row">{{us.idEstudiante}}</th>
                <td>{{us.nombre}}</td>
                <td>{{us.apPaterno}}</td>
                <td>{{us.apMaterno}}</td>
                <td>{{us.correo}}</td>
                
                <td><button class="btn btn-sm btn-danger" (click)="obtenerID(us.idEstudiante)" >Asignar</button>
                   &nbsp;

                </td>
                
              
              
            </tbody>
          </table>

          
    <form [formGroup]="useForm">
      <fieldset disabled>
      <div class="form-row">
        <div class="form-group col">
          
          <input type="hidden" class="form-control"formControlName="idEstudiante" placeholder="cod">
        </div>
        <div class="form-group col">
          <label for="inputEmail4">Nombre</label>
          <input type="text" class="form-control"formControlName="nombre" placeholder="Nombre">
        </div>
        &nbsp;
        <div class="form-group col">
          <label for="inputPassword4">Apellido Paterno</label>
          <input type="text" class="form-control" formControlName="apPaterno" placeholder="Apellido Paterno">
        </div>
      </div>
      &nbsp;
      <div class="form-group">
        <label for="inputAddress">Apellido Materno</label>
        <input type="text" class="form-control" formControlName="apMaterno" placeholder="Apellido Materno">
      </div>&nbsp;
    </fieldset>
      <div class="form-group">
      
        <label for="inputAddress2">Correo</label>
        <input type="email" class="form-control" formControlName="correo" placeholder="Correo">
      </div>&nbsp;
      <div class="form-row">
        
        <div class="input-group mb-6">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Cursos</label>
          </div>
          <select class="custom-select col-6" id="id" formControlName="idCurso">
            <option  value="" selected disabled hidden>Seleccione Curso</option>
            <option *ngFor ='let us of readDataCurso' [ngValue]="us.idCurso" >{{us.nombre}}</option>
            
          </select>
      
        </div>&nbsp;
        
      </div>
      <fieldset disabled>
      <div class="form-group">
              <input type="text" class="form-control" formControlName="fecha"  placeholder="{{today | date:'dd-MM-yyyy hh:mm:ss a':'+0530'}}">
      </div>&nbsp;
    </fieldset>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      
      <div class="col-lg-4 mt-2" (click)="asignarEC()">
        <button class="btn btn-primary">Crear</button>
      </div>
      &nbsp;
      <div *ngIf="errormsg"  class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


      <div *ngIf="successmsg"  class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </form>


          
    </div>
