
  <div class="container mt-5">
    <h1>Editar Docentes</h1>
    &nbsp;  
      <div *ngIf="succesmsg"  class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{succesmsg}}</strong>.
    
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Paterno</th>
                <th scope="col">Materno</th>
                <th scope="col">correo</th>
                <th scope="col">contrasena</th>
                
                <th scope="col">Editar</th>
                
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor ='let us of readData'>
                <th scope="row">{{us.idDocente}}</th>
                <td>{{us.nombre}}</td>
                <td>{{us.apPaterno}}</td>
                <td>{{us.apMaterno}}</td>
                <td>{{us.correo}}</td>
                <td>{{us.contrasena}}</td>
                

                <td><button class="btn btn-sm btn-danger" (click)="deleteID(us.idDocente)" >Eliminar</button>
                   &nbsp;
                   <a [routerLink]="['/administrar/crearDocente',us.idDocente]" class="btn btn-sm btn-success" >Modificar</a>
                </td>
                
              </tr>
              
            </tbody>
          </table>
    </div>
