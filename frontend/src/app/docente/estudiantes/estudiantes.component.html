       <h1>Cursos {{nombreCurso}}</h1>
    &nbsp;
        <body>
              
            
          <div class="table100 ver1 tableSize">
            <div class="p-2 " style="background-color: rgba(0, 0, 0, 0.1)">
              <table>
                <thead>
                  <tr class="">
                    <th class="cell100 column0">Nombre</th>
                    <th class="cell100 column2">Apellido</th>
                    <th class="cell100 column2">Calificaci√≥n </th>
                    <th class="cell100 column2">Estado </th>
                     <th class="cell100 column5" style="text-align:center">Editar</th>
        
                  </tr>
                </thead>
              </table>
            </div>
        
            <div class="table100-body js-pscroll ">
              <table>
                <tbody>
                  <tr class="" *ngFor='let us of readData'>
                    <td class="cell100 column0">{{us.nombre}}</td>
                    <td class="cell100 column2">{{us.apellido}}</td>
                    <td class="cell100 column2">{{us.nota}}</td>
                    <td class="cell100 column2">{{us.estadoCurso}}</td>
        
        
                    <td class="cell100 column1"><button class=" btn btn-outline-secondary textoInput"
                        [routerLink]="['/docente/calificaciones',us.idCurso,us.id]" data-toggle="modal" data-target="#exampleModalCenter">
                        
                         Calificar
                        <i class='bx bx-plus-circle'></i></button>
                      &nbsp;
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        
        
        <!--===============================================================================================-->	
          <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
          <script src="vendor/bootstrap/js/popper.js"></script>
          <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
          <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
          <script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
          <script>
            $('.js-pscroll').each(function(){
              var ps = new PerfectScrollbar(this);
        
              $(window).on('resize', function(){
                ps.update();
              })
            });
              
            
          </script>
        <!--===============================================================================================-->
          <script src="js/main.js"></script>
        
        </body>
